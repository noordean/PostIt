<!DOCTYPE html>
<html lang="en">
<head>
  <title>PostIt</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand title" href="#">PostIt</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>

<div class="row centered-form">
  <div class="mainbox col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
		<h3 class="panel-title">Get a PostIt account <small>It's free!</small></h3>
	  </div>
	  <div class="panel-body">
		<form role="form">
		  <div class="form-group">
		    <input type="text" name="username" id="username" class="form-control" placeholder="Username">
		  </div>
		  <div class="form-group">
			<input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
		  </div>
		  <div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
			  <div class="form-group">
			    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
			  </div>
			</div>
		    <div class="col-xs-6 col-sm-6 col-md-6">
			  <div class="form-group">
			    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" placeholder="Confirm Password">
			  </div>
			</div>
		  </div>   			
		  <input type="submit" value="Register" class="btn btn-info btn-block">	    		
		</form>
	  </div>
	</div>
  </div>
</div>

<footer>
  <div class="panel-footer text-center"> noordean Â© 2017.</div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
<script src="js/dist/style.js"></script>
</body>
</html>
