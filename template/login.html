<!DOCTYPE html>
<html lang="en">
<head>
  <title>PostIt</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand title" href="#">PostIt</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>

<div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
  <div class="panel panel-info" >
    <div class="panel-heading">
      <div class="panel-title">Login</div>
    </div>     
    <div class="panel-body" >
      <form id="loginform" class="form-horizontal" role="form">        
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username">                                        
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
        </div>    
        <div class="form-group">
          <div class="col-sm-12 controls">
            <a id="btn-login" href="#" class="btn btn-success">Login </a>
            <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Google</a>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12 control">
            <div class="create-account">Don't have an account?<a href="#">Sign Up Here</a></div>
          </div>
        </div>    
      </form>     
    </div>                     
  </div>  
</div>

<footer>
  <div class="panel-footer text-center"> noordean Â© 2017.</div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
<script src="js/dist/style.js"></script>
</body>
</html>
